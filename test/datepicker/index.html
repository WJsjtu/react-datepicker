<html>
<head>

<body>
<div id="container">
</div>

<script src="./../../dist/tool/editor/javascript.js"></script>

<script type="text/plain" id="code">
/*
propTypes: {
    fontSize: PropTypes.number,
    date: PropTypes.shape({
        year: PropTypes.number,
        month: PropTypes.number,
        day: PropTypes.number
    }),
    onSelect: PropTypes.func,
    rule: PropTypes.func,
    format: PropTypes.string,
    lang: PropTypes.oneOf(['en', 'zh']),
    position: PropTypes.oneOf(['bottom', 'top', 'left', 'right']),
}
*/

ReactDOM.render(
    <DatePicker fontSize={13}
                rule={(year, month, day) => { return day != 13; }}
                date={{year: 2012, month: 12, day: 22}}
                format="yyyy-MM-dd"
                lang="en"
                position={"bottom"}
    /> , mountNode
);
</script>
<script>
    var TIMER_COMPONENT = document.getElementById('code').innerHTML.trim();

    ReactDOM.render(React.createElement(ReactPlayground, {codeText: TIMER_COMPONENT}), document.getElementById('container'));
</script>
</body>
